<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task 7</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <form>
      <label>Name: <input type="text" id="name" /></label><br /><br />
      <label>Email: <input type="email" id="email" /></label>
    </form>

    <h3>Live Preview:</h3>
    <p>Name: <span id="liveName"></span></p>
    <p>Email: <span id="liveEmail"></span></p>

    <script>
      $(document).ready(function () {
        $("#name").on("keyup", function () {
          $("#liveName").text($(this).val());
        });

        $("#email").on("keyup", function () {
          $("#liveEmail").text($(this).val());
        });
      });
    </script>
  </body>
</html>
