<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery fixed</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .wrap {
        max-width: 720px;
        margin: 20px auto;
        font-family: sans-serif;
      }
      #main {
        width: 100%;
        height: 380px;
        object-fit: cover;
        border: 1px solid #ccc;
      }
      .thumbs {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        flex-wrap: wrap;
      }
      .thumbs img {
        width: 110px;
        height: 80px;
        object-fit: cover;
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.2s;
      }
      .thumbs img.active,
      .thumbs img:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img id="main" src="images/max1.jpg" alt="" />
      <div class="thumbs">
        <img src="images/max1.jpg" class="active" alt="" />
        <img src="images/max2.jpg" alt="" />
        <img src="images/max3.jpg" alt="" />
        <img src="images/max4.jpg" alt="" />
      </div>
    </div>

    <script>
      $(function () {
        $(".thumbs").on("click", "img", function () {
          $(".thumbs img").removeClass("active").fadeTo(150, 0.7);
          $(this).addClass("active").fadeTo(150, 1);

          const big = $(this).attr("src").replace("/200/150", "/800/500");
          $("#main")
            .stop(true, true)
            .fadeOut(150, function () {
              $(this)
                .attr("src", big + "?t=" + Date.now())
                .fadeIn(150);
            });
        });
      });
    </script>
  </body>
</html>
